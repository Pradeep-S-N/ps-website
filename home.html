<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Landing Page</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="header-left">
      <!-- Logo (logo.jpg in images folder) -->
      <img src="images/logo.jpg" alt="Logo" class="logo" />
    </div>

    <!-- Navigation Links -->
    <nav>
      <ul>
        <li><a href="#">0-1</a></li>
        <li><a href="#">0-2</a></li>
        <li><a href="#">0-3</a></li>
        <li><a href="#">0-4</a></li>
      </ul>
    </nav>

    <!-- Header Right Section -->
    <div class="header-right">
      <!-- "Get Started" Button in Header -->
      <button class="header-get-started" id="getStartedHeaderBtn">Get Started</button>
      <!-- Profile Button (profile.png in images folder) -->
      <img src="images/profile.png" alt="Profile" class="profile-icon" />
    </div>
  </header>

  <!-- Main Content / Hero Section -->
  <main>
    <section class="hero">
      <div class="hero-text">
        <!-- Heading -->
        <h1>Connect, Chat, and Stay Close</h1>
        <!-- Subheading -->
        <p>Seamless conversations with friends, family, and 
            communitiesâ€”anytime, anywhere.</p>
        <!-- Call-to-Action Buttons -->
        <div class="cta-buttons">
          <button class="chat-now-btn">Chat Now</button>
          <button class="get-started-btn">Get Started</button>
        </div>
      </div>

      <!-- Home Page Image (home-image.jpg in images folder) -->
      <div class="hero-image">
        <img src="images/home-image.jpg" alt="Home Page Illustration" />
      </div>
    </section>
  </main>

  <!-- Link to your JavaScript file -->
  <script src="home.js"></script>
</body>
</html>

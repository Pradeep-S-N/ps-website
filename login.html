<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Container for everything -->
  <div class="container">
    <!-- Top Logo -->
    <img src="images/logo.jpg" alt="Logo" class="logo" />

    <!-- Heading and Sub-heading -->
    <h1>Hey There, Welcome Back!</h1>
    <p class="sub-heading"> Log in and pick up where you left off</p>

    <!-- Input Field -->
    <input 
      type="text"
      class="input-field"
      placeholder="your gmail"
      id="gmailInput"
    />

    <!-- Continue Button -->
    <button class="btn-continue" id="continueBtn">continue</button>

    <!-- or Text -->
    <div class="or-text">or</div>

    <!-- Social Buttons -->
    <button class="btn-social" id="googleBtn">
      <img src="images/google.png" alt="Google Logo" />
      continue with google
    </button>

    <button class="btn-social" id="appleBtn">
      <img src="images/apple.png" alt="Apple Logo" />
      continue with apple
    </button>
  </div>

<!-- OTP Modal (popup) -->
<div class="modal" id="otpModal">
  <div class="modal-content">
    <h2>Check your email for a code</h2>
    <p>We've sent a 6-character code to <span id="userEmailDisplay"></span></p>
    <p class="small-text">The code expires shortly, so please enter it soon.</p>
    
    <div class="otp-inputs">
      <!-- 6 individual inputs for 6 digits/characters -->
      <input type="text" maxlength="1" class="otp-input" />
      <input type="text" maxlength="1" class="otp-input" />
      <input type="text" maxlength="1" class="otp-input" />
      <input type="text" maxlength="1" class="otp-input" />
      <input type="text" maxlength="1" class="otp-input" />
      <input type="text" maxlength="1" class="otp-input" />
    </div>

    <!-- Continue button (initially disabled) -->
    <button class="btn-continue-disabled" id="otpContinueBtn" disabled>continue</button>

    <!-- Resend code link -->
    <p class="resend-text">
      Can't find your code? 
      <a href="#" id="resendCodeLink">Request a new code</a>
    </p>
  </div>
</div>


  <script src="login.js"></script>
</body>
</html>
